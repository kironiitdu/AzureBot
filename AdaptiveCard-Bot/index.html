<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rent MGT</title>

    <!-- Core CSS - Include with every page -->
    <link href="~/Content/bootstrap.min.css" rel="stylesheet" />
    <link href="~/Content/dist/sweetalert.css" rel="stylesheet" />
    <link href="~/Content/kendo/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="~/Content/kendo/styles/kendo.rtl.min.css" rel="stylesheet" />
    <link href="~/Content/kendo/styles/kendo.uniform.min.css" rel="stylesheet" />
    <link href="~/Content/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Page-Level Plugin CSS - Blank -->
    <!-- SB Admin CSS - Include with every page -->
    <link href="~/Content/css/sb-admin.css" rel="stylesheet">

    <script src="~/Content/kendo/js/jquery.min.js"></script>
    <script src="~/Content/kendo/js/kendo.web.min.js"></script>
    <script src="~/Content/kendo/js/jszip.min.js"></script>
    <script src="~/Scripts/bootstrap.min.js"></script>
    <script src="~/Content/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <link href="~/Content/CSS/CustomStyle/CustomStyle.css" rel="stylesheet" />
    <script src="~/Content/dist/sweetalert.min.js"></script>
    <link href="~/Content/CSS/animate.min.css" rel="stylesheet" />
    <script src="~/Content/js/sb-admin.js"></script>
    <script src="~/Scripts/dashboard.js"></script>
</head>
<body>
    <div id="wrapper">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-2">
                    <label for="RenterName">Renter Name&nbsp;<i class="fa fa-asterisk fieldRequired"></i></label>
                </div>
                <div class="col-md-3">
                    <input id="RenterName" name="RenterName" placeholder="Enter Renter Name" class="k-textbox" />
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="FatherName">Father Name</label>
                </div>
                <div class="col-md-3">
                    <input id="FatherName" name="FatherName" placeholder="Enter Father Name" class="k-textbox" />
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="col-md-2">
                    <label for="DateOfBirth">Date Of Birth</label>
                </div>
                <div class="col-md-3">
                    <input id="DateOfBirth" name="DateOfBirth" />
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="MaritalStatus">Marital Status&nbsp;<i class="fa fa-asterisk fieldRequired"></i></label>
                </div>
                <div class="col-md-3">
                    <select id="MaritalStatus" style="width: 80%;" name="MaritalStatus">
                        <option value="">--- Select ---</option>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                    </select>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-2">
                    <label for="Occupation">Occupation</label>
                </div>
                <div class="col-md-3">
                    <input id="Occupation" name="Occupation" placeholder="Enter Occupation" class="k-textbox" />
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="Religion">Religion</label>
                </div>
                <div class="col-md-3">
                    <input id="Religion" name="Religion" placeholder="Enter Religion" class="k-textbox" />
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-2">
                    <label for="AcademicQualification">Academic Qualification</label>
                </div>
                <div class="col-md-3">
                    <input id="AcademicQualification" name="AcademicQualification" placeholder="Enter Academic Qualification" class="k-textbox" />
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="MobileNo">Mobile No&nbsp;<i class="fa fa-asterisk fieldRequired"></i></label>
                </div>
                <div class="col-md-3">
                    <input id="MobileNo" name="MobileNo" placeholder="Enter Mobile No" class="k-textbox" />
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-2">
                    <label for="PermanentAddress">Permanent Address</label>
                </div>
                <div class="col-md-3">
                    <textarea id="PermanentAddress" name="PermanentAddress" placeholder="Enter Permanent Address" class="k-textbox"></textarea>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="FlatId">Flat&nbsp;<i class="fa fa-asterisk fieldRequired"></i></label>
                </div>
                <div class="col-md-3">
                    <input id="FlatId" name="FlatId" />
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>

    </div>
    <!-- /#wrapper -->
</body>

</html>
